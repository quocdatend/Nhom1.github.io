<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ thành viên nhóm</title>
    <!-- Thêm Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 200px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc; /* Màu nền cho avatar */
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px; /* Kích thước icon */
            color: #666; /* Màu icon */
            border: 2px solid #ddd;
        }
        .school {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }
        .role {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card" onclick="window.location.href='page/page1.html'">
        <div class="avatar">
            <i class="fas fa-user"></i> <!-- Icon người dùng -->
        </div>
        <div class="school">HUTECH</div>
        <div class="role">Lập trình viên</div>
        <div class="name">Hồ Ngô Quốc Đạt</div>
    </div>
    <div class="card" onclick="window.location.href='page/page2.html'">
        <div class="avatar">
            <i class="fas fa-code"></i> <!-- Icon lập trình -->
        </div>
        <div class="school">HUTECH</div>
        <div class="role">Lập trình viên</div>
        <div class="name">Phùng Duy Đạt</div>
    </div>
    <div class="card" onclick="window.location.href='page/page3.html'">
        <div class="avatar">
            <i class="fas fa-tasks"></i> <!-- Icon quản lý -->
        </div>
        <div class="school">HUTECH</div>
        <div class="role">Quản lý dự án</div>
        <div class="name">Ngô Quốc Trọng</div>
    </div>
    <div class="card" onclick="window.location.href='page/page4.html'">
        <div class="avatar">
            <i class="fas fa-desktop"></i> <!-- Icon front-end -->
        </div>
        <div class="school">HUTECH</div>
        <div class="role">Lập trình viên Front-end</div>
        <div class="name">Đoàn Anh Vinh</div>
    </div>
    <div class="card" onclick="window.location.href='page/page5.html'">
        <div class="avatar">
            <i class="fas fa-paint-brush"></i> <!-- Icon thiết kế -->
        </div>
        <div class="school">HUTECH</div>
        <div class="role">Nhà thiết kế UX</div>
        <div class="name">Nguyễn Hoàng Phúc</div>
    </div>
</body>
</html>
